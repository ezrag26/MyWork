<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generic_iot.css" />
    <title>Sign Up</title>
</head>
<body>
<header>
    <a href="index.html">
        <img id="logo" src="logo_generic_iot_transparent.png" alt="logo" />
    </a>
</header>

<main>
    <section id="main-flex">
        <form id="form" action="/">
            <h1>Log In</h1>
            <section>
                <div class="form-label-input-flex">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-label-input-flex">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
            </section>
            <input id="submit-button" type="submit" value="Login" formmethod="post">
            <aside id="forgot-password"><a href="#">Forgot password?</a></aside>
            <p>Don't have an account? <a href="company_registration.html">Sign-Up</a></p>
        </form>
    </section>
</main>

<footer>
    <section>
        <div>
            <h4>Contact Us</h4>
            <p>Tel: +972 3-555-5555</p>
            <p>Email: <a href="mailto:contact@genericiot.com">contact@genericiot.com</a></p>
        </div>
        <div>
            <h4>Sitemap</h4>
            <p><a href="index.html">Sign-In</a></p>
            <p><a href="company_registration.html">Company Registration</a></p>
            <p><a href="product_registration.html">Product Registration</a></p>
        </div>
    </section>
    <p>&copy; 2020 Generic IOT</p>
</footer>
</body>
</html>
